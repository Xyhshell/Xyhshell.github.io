code"><pre><span class="line"><span class="keyword">import</span> os</span><br><span class="line"><span class="keyword">import</span> time</span><br><span class="line"><span class="keyword">import</span> shutil</span><br><span class="line"><span class="keyword">from</span> os.path <span class="keyword">import</span> join, getsize</span><br><span class="line"></span><br><span class="line"><span class="comment"># U盘路径</span></span><br><span class="line"></span><br><span class="line">USB = <span class="string">&#x27;E:\\&#x27;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 保存路径</span></span><br><span class="line"></span><br><span class="line">SAVE = <span class="string">&#x27;D:\\U盘资料&#x27;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 获取U盘中所有文件夹，及文件大小</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 形参：理解函数可以实现某种功能的模块，方法。实参，申明实参时，要给一个确定的值</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">get_dir_size</span>(<span class="params"><span class="built_in">dir</span></span>):</span></span><br><span class="line">    <span class="comment"># 初始化</span></span><br><span class="line">    size = <span class="number">0</span></span><br><span class="line">    <span class="keyword">for</span> root, dirs, files <span class="keyword">in</span> os.walk(<span class="built_in">dir</span>):</span><br><span class="line">        <span class="comment"># 获取U盘中资料大小，推导式</span></span><br><span class="line">        size += <span class="built_in">sum</span>(getsize(join(root, name)) <span class="keyword">for</span> name <span class="keyword">in</span> files)</span><br><span class="line">    <span class="built_in">print</span>(size)</span><br><span class="line">    <span class="keyword">return</span> size</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 专门做拷贝</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">usb_copy</span>():</span></span><br><span class="line">    <span class="comment"># 是shutil的内置函数，专做拷贝</span></span><br><span class="line">    shutil.copytree(USB, SAVE)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">main</span>():</span></span><br><span class="line">    old_dirsize = <span class="number">0</span></span><br><span class="line">    <span class="comment"># 一直运行，不退出，死循环</span></span><br><span class="line">    <span class="keyword">while</span> <span class="literal">True</span>:</span><br><span class="line">        <span class="keyword">if</span> os.path.exists(USB):</span><br><span class="line">            <span class="built_in">print</span>(<span class="string">&#x27;检测到优盘.......&#x27;</span>)</span><br><span class="line">            new_dirsize = get_dir_size(USB)</span><br><span class="line">            <span class="comment"># 做文件夹判断，如果文件夹大小不等于U盘大小</span></span><br><span class="line">            <span class="comment"># 这样就确定没有复制文件</span></span><br><span class="line">            <span class="keyword">if</span> old_dirsize != new_dirsize:</span><br><span class="line">                usb_copy()</span><br><span class="line">                old_dirsize = new_dirsize</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                <span class="built_in">print</span>(<span class="string">&#x27;没有变化......&#x27;</span>)</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="built_in">print</span>(<span class="string">&#x27;暂时没有检测到优盘......&#x27;</span>)</span><br><span class="line"></span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&#x27;开始休眠&#x27;</span>)</span><br><span class="line">        time.sleep(<span class="number">5</span>)</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&#x27;休眠文件.....&#x27;</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&quot;__main__&quot;</span>:</span><br><span class="line">    main()</span><br></pre></td></tr></table></figure>
